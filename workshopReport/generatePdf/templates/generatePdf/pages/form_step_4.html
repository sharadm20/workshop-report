{% extends "generatePdf/base.html" %}
{% block content %}
      {% load bulma_tags %}
<div class="container">
    <div class="columns is-multiline">
        <div class="column is-8">
               <ul class="steps is-narrow is-medium is-centered has-content-centered">
      <li class="steps-segment">
        <a href="#" class="has-text-dark">
          <span class="steps-marker">
            <span class="icon">
              <i class="fa fa-info-circle"></i>
            </span>
          </span>
          <div class="steps-content">
            <p class="heading">1. Workshop Detail</p>
          </div>
        </a>
      </li>
      <li class="steps-segment">
        <a href="#" class="has-text-dark">
          <span class="steps-marker">
            <span class="icon">
              <i class="fa fa-comment-dots"></i>
            </span>
          </span>
          <div class="steps-content">
            <p class="heading">2. Workshop feedback</p>
          </div>
        </a>
      </li><li class="steps-segment">
        <span class="steps-marker">
          <span class="icon">
            <i class="fa fa-info-circle"></i>
          </span>
        </span>
        <div class="steps-content">
          <p class="heading">3. Workshop Hospitality</p>
        </div>
      </li>
      <li class="steps-segment is-active has-gap">
        <span class="steps-marker">
          <span class="icon">
            <i class="fa fa-html5"></i>
          </span>
        </span>
        <div class="steps-content">
          <p class="heading">4. View Report and Html</p>
        </div>
      </li>
    </ul>
        </div>
        <div class="column is-10 is-offset-1">
        <div class="block">

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary">View Html</button>
            </div>
            <div class="control">
                <button class="button is-warning is-light">View pdf</button>
            </div>
             <div class="control">
                <button class="button is-danger is-light">Download pdf</button>
            </div>
        </div>

        </div>
    </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
  const fileInput = document.querySelector('#file-js-example input[type=file]');
  fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
      const fileName = document.querySelector('#file-js-example .file-name');
      fileName.textContent = fileInput.files[0].name;
    }
  };
  $(function() {
    $.ajax({
        type: "GET",
        headers: { "X-CSRFToken": $("[name=csrfmiddlewaretoken]").val() },
        url: "/ajax/workshop_id",
        success: function (response) {
                    if(response !== null){
                        $('#id_workshop_id').val(response.workshop_id);

                    }
              }
            });
    });
</script>
{% endblock %}
