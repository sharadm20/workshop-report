{% extends "generatePdf/base.html" %}
{% block content %}
      {% load bulma_tags %}
<div class="container">
    <div class="columns is-multiline">
        <div class="column is-8">
               <ul class="steps is-narrow is-medium is-centered has-content-centered">
      <li class="steps-segment">
        <a href="#" class="has-text-dark">
          <span class="steps-marker">
            <span class="icon">
              <i class="fa fa-info-circle"></i>
            </span>
          </span>
          <div class="steps-content">
            <p class="heading">1. Workshop Detail</p>
          </div>
        </a>
      </li>
      <li class="steps-segment">
        <a href="#" class="has-text-dark">
          <span class="steps-marker">
            <span class="icon">
              <i class="fa fa-comment-dots"></i>
            </span>
          </span>
          <div class="steps-content">
            <p class="heading">2. Workshop feedback</p>
          </div>
        </a>
      </li><li class="steps-segment is-active has-gap">
        <span class="steps-marker">
          <span class="icon">
            <i class="fa fa-info-circle"></i>
          </span>
        </span>
        <div class="steps-content">
          <p class="heading">3. Workshop Hospitality</p>
        </div>
      </li>
      <li class="steps-segment">
        <span class="steps-marker">
          <span class="icon">
            <i class="fa fa-html5"></i>
          </span>
        </span>
        <div class="steps-content">
          <p class="heading">4. View Report and Html</p>
        </div>
      </li>
    </ul>
        </div>
        <div class="column is-10 is-offset-1">
        <div class="block">
        <form action="/step-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form |bulma }}

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Next</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
  $(function() {
    $.ajax({
        type: "GET",
        headers: { "X-CSRFToken": $("[name=csrfmiddlewaretoken]").val() },
        url: "/ajax/workshop_id",
        success: function (response) {
                    if(response !== null){
                        $('#id_workshop_id').val(response.workshop_id);

                    }
              }
            });
    });
</script>
{% endblock %}
