<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}

    <title>{% block title %}Workshop{% endblock %} - Report</title>
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/octoshrimpy/bulma-o-steps/master/bulma-steps.css">
    {% load static %}
    <link rel="stylesheet" href="{% static "generatePdf/css/header.css" %}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <div id="header">
        {% include "generatePdf/includes/header.html" %}
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
        {% include "generatePdf/includes/footer.html" %}
        </div>
    </div>
</body>
{% block script %} {% endblock %}
</html>
